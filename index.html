<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres em Tempo Real</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h2>Contador de Caracteres em Tempo Real</h2>
        <textarea class="textarea" id="textarea" placeholder="Por favor, digite seu texto aqui..."
            maxLength="144"></textarea>

        <div class="total-container">
            <div class="total-character" id="total-character">Total de caracteres: <span class="total-counter"
                    id="total-counter">0</span></div>
            <div class="remaining">Restantes: <span class="remaining-counter" id="remaining-counter">144</span></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
